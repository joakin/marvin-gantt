<script src='https://www.gstatic.com/charts/loader.js'></script>
<div id="chart_div"></div>
<script>
  google.charts.load("current", {
    packages: ["gantt"]
  });
  google.charts.setOnLoadCallback(drawChart);

  function task({id, name, resource, startDate, endDate, duration, completeness, deps}) {
    return [
      id,
      name,
      resource || id,
      new Date(startDate[0], startDate[1]-1, startDate[2]),
      new Date(endDate[0], endDate[1]-1, endDate[2]),
      duration,
      completeness,
      deps
    ]
  }

  var rows = [
    task({
      id: 'article_content',
      name: 'Article content',
      resource: 'content',
      startDate: [2017, 10, 16],
      endDate: [2017, 11, 17],
    }),
    task({
      id: 'eoq1',
      name: 'EOQ1 cleanup',
      startDate: [2017, 10, 16],
      endDate: [2017, 11, 3],
    }),
    task({
      id: 'perf',
      name: 'Performance metrics',
      startDate: [2017, 10, 16],
      endDate: [2017, 11, 3],
    }),
    task({
      id: 'responsive',
      name: 'Grid & responsive styles',
      startDate: [2017, 11, 6],
      endDate: [2017, 11, 17],
    }),
    task({
      id: 'collapsing',
      name: 'Section collapsing',
      startDate: [2017, 11, 20],
      endDate: [2017, 12, 1],
      deps: 'article_content'
    }),
    task({
      id: 'last_modified',
      name: 'Last modified',
      startDate: [2017, 11, 20],
      endDate: [2017, 12, 1],
      deps: 'article_content'
    }),
    task({
      id: 'page_switching',
      name: 'Page switching UX',
      startDate: [2017, 11, 20],
      endDate: [2017, 12, 1],
      deps: 'article_content'
    }),
  ]

  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn("string", "Task ID");
    data.addColumn("string", "Task Name");
    data.addColumn("string", "Resource");
    data.addColumn("date", "Start Date");
    data.addColumn("date", "End Date");
    data.addColumn("number", "Duration");
    data.addColumn("number", "Percent Complete");
    data.addColumn("string", "Dependencies");

    data.addRows(rows);

    var options = {
      height: 400,
      gantt: {
        trackHeight: 30
      }
    };

    var chart = new google.visualization.Gantt(
      document.getElementById("chart_div")
    );

    chart.draw(data, options);
  }

</script>
